name: Release

on:
  release:
    types:
      - published

jobs:
  cargo-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get the version
        id: version
        shell: bash
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\/v/}

      - name: Update the version in Cargo.toml
        shell: bash
        run: perl -i -pe "s/\"0.0.0\"/\"${{ steps.version.outputs.version }}\"/" Cargo.toml

      - name: Run cargo publish
        uses: actions-rs/cargo@v1
        env:
           CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        with:
          command: publish
          args: --no-verify --allow-dirty

  github-release:
    strategy:
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
          - windows-latest
        include:
          - os: macOS-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: "${{ matrix.os }}"

    steps:
      - uses: actions/checkout@v2

      - name: Cache Cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Get the git tag
        id: tag
        shell: bash
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}

      - name: Update the version in Cargo.toml
        shell: bash
        run: perl -i -pe "s/\"0.0.0\"/\"${GITHUB_REF/refs\/tags\/v/}\"/" Cargo.toml

      - name: Install apt packages
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: sudo apt install musl-tools

      - name: Install rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target "${{ matrix.target }}"
        env:
          PKG_CONFIG_ALLOW_CROSS: 1

      - name: Compress macOS and linux artifacts
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/vdot .
          zip -9 "target/vdot-${{ steps.tag.outputs.tag }}-${{ matrix.target }}.zip" vdot README.md LICENSE

      - name: Compress Windows artifact
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/vdot.exe .
          7z a "target/vdot-${{ steps.tag.outputs.tag }}-${{ matrix.target }}.zip" vdot.exe README.md LICENSE

      - name: Calculate the sha256 of the artifact
        shell: bash
        run: openssl dgst -sha256 "target/vdot-${{ steps.tag.outputs.tag }}-${{ matrix.target }}.zip"

      - name: Upload artifacts to GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/vdot-${{ steps.tag.outputs.tag }}-${{ matrix.target }}.zip
          asset_name: vdot-${{ steps.tag.outputs.tag }}-${{ matrix.target }}.zip
          asset_content_type: application/zip
