# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

language: rust

matrix:
  include:
    # Linux
    - env: TARGET=x86_64-unknown-linux-musl
      os: linux

    # OSX
    - env: TARGET=x86_64-apple-darwin
      os: osx

before_install:
  - rustup self update

script:
  - cargo build
  - cargo test

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: .*-$TRAVIS_TAG-$TARGET.*
    on:
      tags: true
    skip_cleanup: true
  - provider: cargo
    token:
      secure: 
    on:
      condition: $TARGET = x86_64-unknown-linux-musl
      tags: true
    skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email: false