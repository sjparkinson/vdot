language: rust

matrix:
  include:
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      
    - os: osx
      env: TARGET=x86_64-apple-darwin

env:
  global:
    secure: 

addons:
  apt:
    packages:
      - musl-tools

before_install:
  - rustup target add "$TARGET"

script:
  - cargo test --target "$TARGET"

before_deploy:
  - perl -i -pe "s/\"0.0.0\"/\"${TRAVIS_TAG#"v"}\"/" Cargo.toml
  - cargo build --target "$TARGET" --release
  - tar czf "target/vdot-$TRAVIS_TAG-$TARGET.tar.gz" "target/$TARGET/release/vdot"

deploy:
  - provider: script
    script: bash scripts/cargo-publish.sh
    on:
      condition: $TRAVIS_OS_NAME = linux
      tags: true
    skip_cleanup: true

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: target/vdot-$TRAVIS_TAG-$TARGET.tar.gz
    on:
      tags: true
    skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email: false