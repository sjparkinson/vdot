[package]
name = "vdot"
description = "Create your .env file using Vault."
version = "0.0.0"
authors = ["Samuel Parkinson <sam.james.parkinson@gmail.com>"]
edition = "2018"
repository = "https://github.com/sjparknson/vdot"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities", "config"]
keywords = ["cli"]

[badges]
travis-ci = { repository = "sjparkinson/vdot", branch = "master" }

[dependencies]
directories = "1.0.2"
docopt = "1.0.2"
failure = "0.1.5"
failure_derive = "0.1.5"
log = "0.4.6"
loggerv = "0.7.1"
openssl = { version = "0.10.19", features = ["vendored"] }
reqwest = "0.9.10"
serde = { version = "1.0.89", features = ["derive"] }
serde_json = "1.0.39"
url = "1.7.2"